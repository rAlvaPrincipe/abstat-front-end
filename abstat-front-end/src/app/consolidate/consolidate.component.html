<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<div class="row">
  <div class="col-xs-12">
    <form #userForm="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="box box-info">
        <div class="box-header">
          <h3 class="box-title">Available summaries</h3>
        </div>

        <app-summary-selector
          [getEverySummary]="true"
          [profile]="'consolidate'"
          (onSummarySelected)="setSummary($event)">
        </app-summary-selector>

        <div class="box-body" style="overflow: auto;">
          <table class="table table-bordered table-hover">
            <thead>
            <tr>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td>
                <div class="checkbox"  style="margin-top: 0px; margin-bottom: 0px;">
                  <label>
                    <input type="checkbox" name="store" [(ngModel)]="request.stored"/>
                    Store on the document database
                  </label>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="checkbox" style="margin-top: 0px; margin-bottom: 0px;">
                  <label>
                    <input type="checkbox" name="index" [(ngModel)]="request.indexed" />
                    Index on the search engine
                  </label>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="box-body">
          <div class="col-xs-2" style="margin-left: -6px;">
            <label > Mark prefer patterns </label><br />
            <select class="form-control" (click)="showTextBox($event)" >
              <option selected="selected" value="Default" > Default </option>
              <option value="Custom"> Custom </option>
            </select>
          </div>
          <div *ngIf="showTB">
            <input id="domain" [(ngModel)]="request.domain" name="domain" type="text" class="form-control" style="margin-top: 0.7cm; width: 20%;" name="domain" placeholder="Insert a domain" />
          </div>
        </div>
        <div class="box-footer">
          <div *ngIf="!consolidating">
            <button type="submit" class="btn btn-primary" [disabled]="!userForm.form.valid">Submit</button>
          </div>
          <div *ngIf="consolidating">
            <button type="submit" class="btn btn-primary" [disabled]="true">Submit <i class="fa fa-spinner fa-spin"></i></button>
          </div>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </form>
  </div>
</div>
